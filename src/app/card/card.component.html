<mat-card class="example-card mt-3" [ngClass]="cardClasses()">
    <mat-card-header>
        <mat-card-title>{{ game.Title }}</mat-card-title>
        <mat-card-subtitle> Released: {{ game.Released }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ game.Poster }}" *ngIf="isImageAvailable(); else noImage">
    <ng-template #noImage>
        <p>No image available</p>
    </ng-template>
    <mat-card-content>
        <div> Category: {{game.Category}}</div>
        <div> Metacritic: {{game.metacriticRating}}/100</div>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onCardClicked()" class="btn btn-primary">View Game</button>
    </mat-card-actions>
</mat-card>
